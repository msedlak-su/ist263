<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function click () {
            alert("My First JavaScript Program!");
        }
    </script>
</head>
<body>
    <h1>Click for a message</h1>
    <a onmouseout="click();">click for a message</a>
</body>
</html>
