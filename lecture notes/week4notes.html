<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Unit 4 Notes</title>
        <style>
            td, th {border: 1px solid black;}
        </style>  <!--  CSS style sheet form made the lines for the table  -->
    </head>
    <body>
        <h1>Tables & Forms Day</h1>
            <h2>Tables</h2>
                <table>
                    <caption>World Population</caption>
                    <tr>  <!--  tr means table row  -->
                        <th>Country</th>  <!--  th means table heading  -->
                        <th>Population</th>
                        <th>% of World Population</th>
                    </tr>
                    <tr>
                        <td>China</td>  <!--  td means table data  -->
                        <td>1,403,830,640</td>
                        <td>18%</td>
                    </tr>
                    <tr>
                        <td>India</td>
                        <td>1,365,529,124</td>
                        <td>17.5%</td>
                    </tr>
                    <tr>
                        <td>United States</td>
                        <td>330,070,331</td>
                        <td>4.23%</td>
                    </tr>
                </table>
            <h3>Forms</h3>
                <!--  all form elements inside form tag  -->
                <form action="" method="post">
                    <!--  input type text is for short text -->
                    <label for="fullname">Name:</label><br>
                    <!--  label for="fullname" must match the id and name for input  -->
                    <input type="text" id="fullname" name="fullname"><br>
                    <label>Special Instructions:</label><br>
                    <textarea id="specialinstructions" name="specialinstructions" rows="3" cols="60"></textarea><br>
                    <!--  no spaces in id="nospaces" cols="meanscolumns" name="nospaces" value="can have spaces"-->
                    <p>Delivery Instructions:</p>
                    <!-- name value links radio buttons -->
                    <!-- ids must be unique for each button -->
                    <input type="radio" id="pickup" name="pickupdelivery" value="customer will pick up">
                    <label for="pickup">pickup</label>
                    <input type="radio" id="delivery" name="pickupdelivery" value="customer chose delivery">
                    <label for="delivery">delivery</label>
                    <p>Do you want extra sauce?</p>
                    <!-- checkbox -->
                    <input type="checkbox" id="extra" name="extrasauce" value="yes">
                    <label for="extra">yes</label><br>
                    <label for="neighborhood">Neighborhood</label><br>
                    <!-- all values must be an option for selects -->
                    <select id="neighborhood" name="neighborhood">
                        <option></option> <!-- this makes the option blank so nothing is already selected -->
                        <option value="westcott">Westcott</option>
                        <option value="downtown">Downtown</option>
                        <option value="eastwood">Eastwood</option>
                    </select><br>
                    <!-- button text is in the value for submit -->
                    <input type="submit" value="Send Form">
                </form>
    </body>
</html>
